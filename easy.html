<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Word Scramble - Easy Level</title>
    <link rel="stylesheet" href="word.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="easy_words.js" defer></script>
    <script src="word.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Word Scramble - Easy Level</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint" style="display: none;">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
                <p class="words-left">Words Left: <span><b>10</b></span></p>
                <p class="score">Score: <b>0</b></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
</body>
</html>
